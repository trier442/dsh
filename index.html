<script>
    const GOOGLE_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbyytzRo7BjLgOONZEkowwaU0lEYYYNv0B4yAIYaCz1X3ABKGoIF5O1tlnMm9q3fcixU/exec';

    // --- 문제 데이터 ---
    const tests = {
        test1: {
            questions: [
                { q: "01. 이 글에 대한 설명으로 적절하지 않은 것은?", o: ["예스러운 어투로 글쓴이의 개성을 드러내고 있다.", "의문형 진술로 글쓴이 자신의 태도를 돌아보고 있다.", "의태어를 활용하여 상황을 구체적으로 전달하고 있다.", "대상 간의 대비를 통해 글쓴이의 관점을 드러내고 있다.", "글쓴이의 체험을 바탕으로 교훈적인 내용을 전달하고 있다."], a: 2, ctx: "제재: 화단_이태준" },
                { q: "02. 화초를 가꾸는 노인에 대한 글쓴이의 태도로 가장 적절한 것은?", o: ["비판적", "체념적", "관조적", "호의적", "예찬적"], a: 1, ctx: "제재: 화단_이태준" },
                { q: "03. 글쓴이가 궁극적으로 말하고자 하는 바로 가장 적절한 것은?", o: ["자연을 가까이 두고 살아야 한다.", "자연이 주는 혜택에 감사해야 한다.", "자연은 소유할 수 있는 것이 아니다.", "신의 작품인 자연 앞에서 겸손해야 한다.", "자연 그대로의 아름다움을 추구해야 한다."], a: 5, ctx: "제재: 화단_이태준" },
                { q: "04. 이 글을 감상하는 방법으로 가장 적절한 것은?", o: ["글쓴이가 전달하려는 교훈을 파악하며 읽는다.", "문장 배열의 규칙성을 찾고 운율을 느끼며 읽는다.", "실제 역사적 사건과 허구적 내용을 구분하며 읽는다.", "인물과 인물 사이에 일어난 갈등의 원인을 분석하며 읽는다.", "서술자에 따라 중심 화제에 대한 관점이 어떻게 달라지는지 파악하며 읽는다."], a: 1, ctx: "제재: 화단_이태준" },
                { q: "05. 이 글에 대한 알맞은 설명을 <보기>에서 골라 묶은 것은?", ctx: "<b>[보기]</b><br>ㄱ. 특정 소재를 활용하여 시대적 배경을 암시하고 있다.<br>ㄴ. 글쓴이가 대상의 행동을 관찰한 내용을 전달하고 있다.<br>ㄷ. 일상에서 글쓴이가 겪은 경험과 함께 그에 대한 자신의 생각을 제시하고 있다.<br>ㄹ. 글쓴이의 전문성을 바탕으로 관찰 대상에게 일어나는 문제 상황을 비판하고 있다.", o: ["ㄱ, ㄴ", "ㄱ, ㄷ", "ㄴ, ㄷ", "ㄴ, ㄹ", "ㄷ, ㄹ"], a: 3 },
                { q: "06. 이 글에서 노 주인의 화초 중 글쓴이가 긍정적으로 바라보는 대상을 찾아 쓰시오. 라는 주관식 문제 대신 객관식으로 변형: 글쓴이가 가장 긍정적으로 여기는 대상은?", o: ["수국", "석류나무", "장미", "봉선화", "복숭아나무"], a: 4, ctx: "제재: 화단_이태준" },
                { q: "07. (라)의 빈칸에 들어갈 말로 적절한 것은?", o: ["일고지혜(一顧之惠)", "고육지책(苦肉之策)", "결초보은(結草報恩)", "상부상조(相扶相助)", "살신성인(殺身成仁)"], a: 1, ctx: "지문 (라) '주인의 ___도 없이 되는 대로 성큼성큼 자라나는 봉선화'" },
                { q: "08. <보기>에 제시된 노인의 말에 대한 반응으로 적절하지 않은 것은?", ctx: "<b>[보기]</b><br>㉠ 빗물이나 수돗물이나 물은 마찬가지일 텐데...<br>㉡ 그저 하늘 물이라야... 억조창생이 다 비를 맞아야...", o: ["㉠에서 노인은 빗물과 수돗물을 동일하게 인식하고 있어.", "㉡에서 노인이 ㉠에서 품었던 의문이 해소되고 있어.", "㉠에서 빗물은 자연적인 것을, 수돗물은 인위적인 것을 가리켜.", "㉡에서 노인은 자신의 한계를 깨닫고 절망적인 현실을 받아들이고 있어.", "㉠는 매일 물을 주어도 화초들이 살아나지 않는 것을 보고 노인이 한 말이야."], a: 4 },
                { q: "09. 이 글의 어휘 사용에서 드러나는 글쓴이의 개성으로 가장 적절한 것은?", o: ["사투리를 활용하여 향토적인 분위기를 조성하고 있어요.", "영탄적인 어조로 글쓴이의 감정을 직설적으로 표출하고 있어요.", "고사를 인용하여 글쓴이의 생각을 함축적으로 전달하고 있어요.", "인물 간의 대화 장면을 직접 보여 주어 상황을 현장감 있게 표현하고 있어요.", "현재 잘 쓰이지 않는 어휘와 한자를 사용한 것에서 예스러운 어투가 드러나요."], a: 5 },
                { q: "10. (가)와 (나)의 공통점으로 가장 적절한 것은?", ctx: "(가)는 이태준의 '화단' 일부, (나)는 이문재의 '광화문, 겨울, 불꽃, 나무'", o: ["자연물의 속성과 인간의 속성을 비교하고 있다.", "생명의 근원인 자연에 대한 경외감을 보이고 있다.", "자연물을 신격화하여 자연의 법칙을 강조하고 있다.", "자연물을 소재로 하여 인간의 행태를 비판하고 있다.", "계절의 특성을 바탕으로 부정적 상황을 강조하고 있다."], a: 4 },
                { q: "11. 협력의 원리에 대한 설명으로 적절하지 않은 것은?", o: ["대화의 주제를 알고 대화에 참여해야 한다.", "대화의 목적을 이루려면 서로 협력해야 한다.", "대화를 할 때는 명료한 표현을 사용해야 한다.", "대화의 내용은 타당한 근거가 바탕이 되어야 한다.", "대화를 할 때는 많은 정보를 자세하게 전달해야 한다."], a: 5 },
                { q: "12. 의도적으로 협력의 원리를 어기는 '대화 함축'의 예로 가장 적절한 것은?", ctx: "<b>화성:</b> 너 어제 축구부 입단 시험 본 건 어떻게 됐어?<br><b>동희:</b> (일부러 못 들은 척하며) 내가 축구화를 어디에 두었더라?", o: ["동희의 첫 번째 대답", "화성의 두 번째 질문", "동희의 두 번째 대답", "화성의 마지막 말", "정답 없음"], a: 4 },
                { q: "13. 공손성의 원리를 적용하여 말을 바꾼 것으로 적절하지 않은 것은?", ctx: "<b>원문:</b> 싫어. 곧 시험인데 어딜 가냐? 난 집에서 공부할 거야. 너나 가.", o: ["너는 키가 커서 어떤 옷이든 다 잘 어울리겠다. (칭찬의 격률)", "너는 상하의 색 조합만 조금 더 신경 쓰면 좋을 것 같아. (동의의 격률)", "내가 옷에 대한 안목이 없나 봐. 네가 옷을 골라주면 나야 좋지. (겸양의 격률)", "좋아. 그런데 곧 시험이니까 시험 끝나고 가는 게 어때? (요령의 격률)", "그래. 나는 시험 때문에 불안하지만 네 말대로 옷 구경을 가자. (부적절)"], a: 5 },
                { q: "14. 체면 유지의 원리에 대한 조언으로 적절하지 않은 것은?", ctx: "<b>후배:</b> 선배가 결정적인 순간마다 실수만 하지 않았어도 오늘 경기에서 이겼을걸요?", o: ["자신의 말이 상대방에게 미칠 영향을 생각해 봐.", "상대방의 마음을 배려하고 상대방을 존중해 주는 태도도 필요해.", "상대방을 비방하기보다는 칭찬하는 말을 먼저 해 보면 어떨까?", "여러 사람 앞에서 상대방의 잘못을 지적하는 말은 상대방의 체면을 손상시킬 수 있어.", "상대방의 잘못을 지적할 때는 상대방에게 직접적으로 이야기해야 상대방이 잘못을 깨우칠 수 있어."], a: 5 },
                { q: "15. (가)와 (나)에 나타난 우리말의 담화 관습으로 알맞은 것은?", ctx: "(가) 김선생 일화 (나) 유소사 청혼", o: ["신중하게 말하기 / 겸손하게 말하기", "진솔하게 말하기 / 재치 있게 말하기", "완곡하게 말하기 / 겸손하게 말하기", "완곡하게 말하기 / 위엄 있게 말하기", "겸손하게 말하기 / 완곡하게 말하기"], a: 3 },
                { q: "16. 김 선생의 말 \"닭을 빌려 타고 가려네.\"에 담긴 의도로 가장 적절한 것은?", o: ["닭고기보다는 말고기가 안주로 적당하다.", "돌아갈 방법이 없으니 이곳에 머물게 해 달라.", "인색하게 굴지 말고 닭을 요리하여 대접해 달라.", "친구를 위해 기꺼이 말을 안주로 내어 줄 수 있다.", "대장부답게 아까워하지 말고 친구에게 닭을 빌려달라."], a: 3 },
                { q: "17. '나 혼자 사는 것은... 살아도 진정으로 사는 것이 아닐 것이다'에 사용된 표현법은?", o: ["은유법", "직유법", "반어법", "역설법", "의인법"], a: 4, ctx: "공선옥, '말을 걸어 봐요'"},
                { q: "18. 개성이 드러나는 글을 쓰기 위해 필요한 태도로 가장 적절한 것은?", o: ["독특한 경험을 통해 새로운 가치를 찾는다.", "독자들이 흥미를 가질 수 있도록 신조어나 외래어를 활용한다.", "언어 공동체에 영향을 주는 특이한 가치관은 드러내지 않는다.", "가치 있는 인식을 효과적으로 드러낼 수 있는 참신한 표현을 고민한다.", "의미가 모호한 문장을 활용하여 자신의 관점을 효과적으로 드러낸다."], a: 4 },
                { q: "19. 협력의 원리의 하위 격률 중, '타당한 근거를 바탕으로 진실이라고 생각하는 내용을 전달하라'는 것은?", o: ["양의 격률", "질의 격률", "관련성의 격률", "태도의 격률", "요령의 격률"], a: 2 },
                { q: "20. 공손성의 원리 중, '자신에 대한 칭찬을 최소화하고 비방을 최대화하는 것'은?", o: ["요령의 격률", "관용의 격률", "칭찬의 격률", "겸양의 격률", "동의의 격률"], a: 4 },
                { q: "21. 문학 소통의 효과에 대한 설명으로 적절하지 않은 것은?", o: ["작품을 매개로 소통하는 행위이다.", "타인과 사회를 폭넓게 이해할 수 있다.", "자신의 삶을 성찰하는 기회를 얻을 수 있다.", "작품에 대한 하나의 정답이나 해석을 찾는 데 목적이 있다.", "주체적으로 문학을 감상할 수 있다."], a: 4 },
                { q: "22. 시 '길'(윤동주)의 주제로 가장 적절한 것은?", o: ["자연과의 합일 추구", "지나간 청춘에 대한 그리움", "본질적 자아 회복을 향한 의지", "부조리한 현실에 대한 체념", "사랑하는 이에 대한 연모"], a: 3 },

    // --- 스크립트 로직 ---
    let currentTimerInterval;

    function buildQuestionHTML(qData, qIndex) {
        let optionsHTML = qData.o.map((option, i) => `
            <li>
                <label>
                    <input type="radio" name="q${qIndex + 1}" value="${i + 1}">
                    ${String.fromCharCode(9311 + i)} ${option}
                </label>
            </li>
        `).join('');

        return `
            <div class="question">
                <p>${qData.q}</p>
                ${qData.ctx ? `<div class="context">${qData.ctx}</div>` : ''}
                <ul class="options">${optionsHTML}</ul>
            </div>
        `;
    }

    function populateTests() {
        for (const testId in tests) {
            const form = document.getElementById(`${testId}-form`);
            if (form) {
                const questions = tests[testId].questions;
                let allQuestionsHTML = questions.map((q, index) => buildQuestionHTML(q, index)).join('');
                form.innerHTML = allQuestionsHTML + '<button type="submit" class="submit-btn">제출하기</button>';
            }
        }
    }

    function startTimer(duration, displayElement, formElement) {
        if (currentTimerInterval) {
            clearInterval(currentTimerInterval);
        }

        let timer = duration;
        currentTimerInterval = setInterval(function () {
            let minutes = parseInt(timer / 60, 10);
            let seconds = parseInt(timer % 60, 10);

            minutes = minutes < 10 ? "0" + minutes : minutes;
            seconds = seconds < 10 ? "0" + seconds : seconds;

            displayElement.textContent = minutes + ":" + seconds;
            displayElement.style.color = timer < 300 ? '#d9534f' : '#333';


            if (--timer < 0) {
                clearInterval(currentTimerInterval);
                displayElement.textContent = "시간 종료!";
                alert('시간이 종료되었습니다. 답안을 자동 제출합니다.');
                formElement.requestSubmit();
            }
        }, 1000);
    }

    function openTest(evt, testName) {
        const tabContents = document.getElementsByClassName("tab-content");
        for (let i = 0; i < tabContents.length; i++) {
            tabContents[i].style.display = "none";
        }

        const tabLinks = document.getElementsByClassName("tab-link");
        for (let i = 0; i < tabLinks.length; i++) {
            tabLinks[i].className = tabLinks[i].className.replace(" active", "");
        }

        document.getElementById(testName).style.display = "block";
        evt.currentTarget.className += " active";

        const timerDisplay = document.getElementById('timer' + testName.slice(-1));
        const form = document.getElementById('test-form-' + testName.slice(-1));
        startTimer(40 * 60, timerDisplay, form);
    }
    
    async function handleFormSubmit(event) {
        event.preventDefault();
        clearInterval(currentTimerInterval);
        
        const form = event.target;
        const testId = form.id.replace('test-form-', 'test');
        const testData = tests[testId];

        const formData = new FormData(form);
        let score = 0;
        
        testData.questions.forEach((q, index) => {
            const userAnswer = formData.get(`q${index + 1}`);
            if (userAnswer && parseInt(userAnswer) === q.a) {
                score++;
            }
        });

        const finalScore = Math.round((score / testData.questions.length) * 100);

        const studentName = prompt("점수 제출을 위해 이름을 입력하세요 (예: 홍길동):");
        if (studentName === null || studentName.trim() === "") {
            alert(`제출이 취소되었습니다.\n당신의 점수는 100점 만점에 ${finalScore}점 입니다.`);
            return;
        }

        const submitBtn = form.querySelector('.submit-btn');
        submitBtn.disabled = true;
        submitBtn.textContent = '제출 중...';

        const dataToSend = new FormData();
        dataToSend.append('studentName', studentName);
        dataToSend.append('testName', `실전 테스트 ${testId.slice(-1)}`);
        dataToSend.append('score', finalScore);
        dataToSend.append('timestamp', new Date().toLocaleString('ko-KR'));

        try {
            await fetch(GOOGLE_SCRIPT_URL, {
                method: 'POST',
                body: dataToSend,
                mode: 'no-cors' // Google Script requires no-cors for simple POST from client
            });
            alert(`${studentName}님, 제출이 완료되었습니다.\n당신의 점수는 100점 만점에 ${finalScore}점 입니다.`);
        } catch (error) {
            console.error('Error submitting to Google Sheet:', error);
            alert(`제출 중 오류가 발생했습니다. 하지만 채점은 완료되었습니다.\n${studentName}님의 점수: ${finalScore}점`);
        } finally {
            submitBtn.disabled = false;
            submitBtn.textContent = '제출하기';
        }
    }

    // --- 초기화 ---
    document.addEventListener('DOMContentLoaded', function() {
        populateTests();

        document.getElementById('test-form-1').addEventListener('submit', handleFormSubmit);
        document.getElementById('test-form-2').addEventListener('submit', handleFormSubmit);
        document.getElementById('test-form-3').addEventListener('submit', handleFormSubmit);

        // Activate the first tab and its timer on page load
        const firstTab = document.querySelector('.tab-link.active');
        if (firstTab) {
            const testId = firstTab.getAttribute('onclick').match(/'([^']+)'/)[1];
            const timerDisplay = document.getElementById('timer1');
            const form = document.getElementById('test-form-1');
            startTimer(40 * 60, timerDisplay, form);
        }
    });

</script>
