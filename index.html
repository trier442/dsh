<script>
    const GOOGLE_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzN1fJ8eQyoK0bDCl-wsYF277k3J1Tm9u_6nryc9tf0I_UtNxPxZtA9zUpve7ckRn4R/exec';

    // --- 제시문 데이터 ---
    const passages = {
        hwadan: `<b>[제시문: 화단_이태준]</b>
찰찰하신 노(老) 주인이 조석으로 물을 준다. 거름을 준다. 손아(孫兒)들을 데리고 일삼아 공을 들이건마는 이러한 간호만으로는 병들어 가는 화단을 어찌하지 못하였다.
그 벌벌하고 탐스럽던 수국과 옥잠화의 넓은 잎사귀가 모두 누릇누릇하게 뜨기 시작하고 불에 데인 것처럼 부풀면서 말라 들었다.
"빗물이나 수돗물이나 물은 마찬가지일 텐데………………."
물을 주고 날 때마다. 화단에서 어정거릴 때마다 노인은 자못 섭섭해하였다. (중략)
그러나 다행히 이러한 화단이 우리 방 앞에 있음에도 불구하고 나는 한 번도 노주인의 재공(功)을 치하하지 못한 것은 매우 서운한 일이라고 생각한다.
그가 있는 재주를 다 내어 기르는 그 사 층 나무 오층 나무의 석류보다도 나의 눈에는 오히려 한편 구석 응달 밑에서 주인의 일고지혜(一顧之惠)도 없이 되는 대로 성큼성큼 자라나는 봉선화 몇 떨기가 몇 배 더 아름답게 보이기 때문이다.
무럭무럭 넘치는 기운에 마음대로 뻗고 나가려는 가지가 그만 가위에 잘리고 철사에 묶이어 채반처럼 뒤틀려 있는 것은 아무리 보아도 괴로운 꼴이다. 불구요. 기형이요. 재변이라 안 할 수 없다.
자연은 신이다. 이름 없는 한 포기 작은 잡초에 이르기까지 신의 창조가 아닌 것이 없다. 신의 작품으로서 우리 인간이 손을 대지 않으면 안 될 만한 그러한 졸작, 그러한 미완품이 있을까? 이것은 생각만으로도 어리석은 일일 것이다. 우리는 자연을 파괴하고 불구되게 할 수는 있다. 그러나 그것을 창조하거나 개작할 재주는 없을 것이다.`,
        gwanghwamun: `<b>[제시문: 광화문, 겨울, 불꽃, 나무_이문재]</b>
해가 졌는데도 어두워지지 않는다
겨울 저물녘 광화문 네거리
맨몸으로 돌아가 있는 가로수들이
일제히 불을 켠다 나뭇가지에
수만 개 꼬마전구들이 들러붙어 있다
불현듯 불꽃 나무! 하며 손뼉을 칠 뻔했다
어둠도 이젠 병균 같은 것일까
밤을 끄고 휘황하게 낮을 켜 놓은 권력들
내륙 한가운데에 서 있는
해군 장군의 동상도 잠들지 못하고
문 닫은 세종문화회관도 두 눈을 뜨고 있다
엽록소를 버린 겨울나무들
한밤중에 이상한 광합성을 하고 있다`,
        dialogue: `<b>[제시문: 대화의 원리]</b>
<b>화성:</b> 동희야, 너 축구 잘해?
<b>동희:</b> 내가 전학 오기 전에 말이야. 학교에 유소년 축구 선수가 있었는데, 그 친구가 내 실력을 인정해 줄 정도란다. 난 어릴 때부터 축구를 했어. 주말마다 축구 교실에 나가 꾸준히 연습을 했더니 축구를 아주 잘하게 됐지.
<b>화성:</b> 뭐야. 결론은 축구를 잘한다는 말이잖아. 조금 이따 축구 같이 할래?
<b>동희:</b> 좋아! 근데, 너 어제 축구부 입단 시험 본 건 어떻게 됐어?
<b>화성:</b> (일부러 못 들은 척하며) 내가 축구화를 어디에 두었더라?`,
        gil: `<b>[제시문: 길_윤동주]</b>
잃어버렸습니다.
무얼 어디다 잃었는지 몰라
두 손이 주머니를 더듬어
길에 나아갑니다.

돌과 돌과 돌이 끝없이 연달아
길은 돌담을 끼고 갑니다.

담은 쇠문을 굳게 닫아
길 위에 긴 그림자를 드리우고

길은 아침에서 저녁으로
저녁에서 아침으로 통했습니다.

돌담을 더듬어 눈물짓다
쳐다보면 하늘은 부끄럽게 푸릅니다.

풀 한 포기 없는 이 길을 걷는 것은
담 저쪽에 내가 남아 있는 까닭이고,

내가 사는 것은, 다만,
잃은 것을 찾는 까닭입니다.`,
        animal: `<b>[제시문: 동물도 권리가 있을까_최훈]</b>
인간은 누구나 인간답게 살고 싶어 한다. 고통을 피하고 사회 속에서 남과 어울려 살려는 욕구를 충족하고 싶어 한다. 동물도 마찬가지이다. 저마다 타고난 기본적인 욕구를 충족하려 한다. (중략)
과학자들은 동물의 행동을 관찰하고, 해부학적 구조와 진화론적 증거 등을 확인함으로써 척추동물이 고통을 느끼는 신경 체계가 인간과 근본적으로 같다는 사실을 규명하였다. (중략)
우리는 인종에 따라 사람을 차별하는 것은 옳지 않다고 생각하는데, 동물의 권리를 인정하지 않는 태도는 인종 차별주의와 다르지 않기 때문이다. (중략)
동물의 권리를 인정하지 않는 이들은 동물은 인간과 달리 이성적 사고를 하고 언어를 사용한다는 것이 그 이유이다. 그러나 인간 중에서도 갓난아이는 이성적으로 사고할 수 없고 언어를 사용할 수 없다. 갓난아이는 우리와 같은 인간 종에 속하므로 동물과 다른 대우를 받아야 한다고 주장한다면 이것은 인종 차별주의와 같은 논리이다.`
    };

    // --- 문제 및 해설 데이터 ---
    const tests = {
        test1: {
            questions: [
                { q: "이 글에 대한 설명으로 적절하지 않은 것은?", o: ["예스러운 어투로 글쓴이의 개성을 드러내고 있다.", "의문형 진술로 글쓴이 자신의 태도를 돌아보고 있다.", "의태어를 활용하여 상황을 구체적으로 전달하고 있다.", "대상 간의 대비를 통해 글쓴이의 관점을 드러내고 있다.", "글쓴이의 체험을 바탕으로 교훈적인 내용을 전달하고 있다."], a: 2, ctx: passages.hwadan, exp: "지문 마지막 부분의 '그러한 미완품이 있을까?'라는 의문형 진술은 독자에게 자연에 대한 인간의 인위적인 행동을 경계하기 위한 서술 방식(설의법)이므로, 글쓴이 자신의 태도를 돌아보고 있다고 볼 수 없습니다." },
                { q: "화초를 가꾸는 노인에 대한 글쓴이의 태도로 가장 적절한 것은?", o: ["비판적", "체념적", "관조적", "호의적", "예찬적"], a: 1, ctx: passages.hwadan, exp: "글쓴이는 노인이 화초들을 인위적으로 변형시키는 모습을 '괴로운 꼴', '불구요, 기형이요, 재변'이라 표현하며 불유쾌를 느낍니다. 따라서 화초를 가꾸는 노인에게 비판적이고 부정적 태도를 보인다고 할 수 있습니다." },
                { q: "글쓴이가 궁극적으로 말하고자 하는 바로 가장 적절한 것은?", o: ["자연을 가까이 두고 살아야 한다.", "자연이 주는 혜택에 감사해야 한다.", "자연은 소유할 수 있는 것이 아니다.", "신의 작품인 자연 앞에서 겸손해야 한다.", "자연 그대로의 아름다움을 추구해야 한다."], a: 5, ctx: passages.hwadan, exp: "글쓴이는 신의 작품인 자연을 인간이 개작할 수 없다고 말하며, 인위적으로 가꾼 석류나무보다 저절로 자란 봉선화가 더 아름답다고 했습니다. 이를 통해 자연은 있는 그대로의 모습이 가장 아름답다는 가치관을 드러냅니다." },
                { q: "이 글을 감상하는 방법으로 가장 적절한 것은?", o: ["글쓴이가 전달하려는 교훈을 파악하며 읽는다.", "문장 배열의 규칙성을 찾고 운율을 느끼며 읽는다.", "실제 역사적 사건과 허구적 내용을 구분하며 읽는다.", "인물과 인물 사이에 일어난 갈등의 원인을 분석하며 읽는다.", "서술자에 따라 중심 화제에 대한 관점이 어떻게 달라지는지 파악하며 읽는다."], a: 1, ctx: passages.hwadan, exp: "이 글은 글쓴이의 경험과 성찰을 통해 '자연 그대로의 아름다움'이라는 교훈을 전달하는 교술 갈래(수필)입니다. 따라서 글쓴이가 전달하려는 교훈을 파악하며 읽는 것이 가장 적절합니다." },
                { q: "이 글에 대한 알맞은 설명을 <보기>에서 골라 묶은 것은?", ctx: passages.hwadan + "<br><b>[보기]</b><br>ㄱ. 특정 소재를 활용하여 시대적 배경을 암시하고 있다.<br>ㄴ. 글쓴이가 대상의 행동을 관찰한 내용을 전달하고 있다.<br>ㄷ. 일상에서 글쓴이가 겪은 경험과 함께 그에 대한 자신의 생각을 제시하고 있다.<br>ㄹ. 글쓴이의 전문성을 바탕으로 관찰 대상에게 일어나는 문제 상황을 비판하고 있다.", o: ["ㄱ, ㄴ", "ㄱ, ㄷ", "ㄴ, ㄷ", "ㄴ, ㄹ", "ㄷ, ㄹ"], a: 3, exp: "글쓴이는 노인이 화단을 가꾸는 모습을 관찰하고(ㄴ), 그 경험에 대한 자신의 생각('불유쾌를 느낀다', '봉선화가 더 아름답다')을 제시하고 있습니다(ㄷ). 시대적 배경이나 전문성을 드러내는 내용은 없습니다." },
                { q: "글쓴이가 가장 긍정적으로 여기는 대상은?", o: ["수국", "석류나무", "장미", "봉선화", "복숭아나무"], a: 4, ctx: passages.hwadan, exp: "제시문에서 글쓴이는 '석류보다도 ... 되는 대로 성큼성큼 자라나는 봉선화 몇 떨기가 몇 배 더 아름답게 보이기 때문이다'라고 직접적으로 언급했습니다." },
                { q: "제시문의 '주인의 [  ]도 없이 되는 대로 성큼성큼 자라나는 봉선화'의 빈칸에 들어갈 말로 적절한 것은?", o: ["일고지혜(一顧之惠)", "고육지책(苦肉之策)", "결초보은(結草報恩)", "상부상조(相扶相助)", "살신성인(殺身成仁)"], a: 1, ctx: passages.hwadan, exp: "'일고지혜(一顧之惠)'는 잠시 돌아보아 은혜를 베푼다는 뜻으로, 이 글에서는 '보살핌'의 의미로 사용되었습니다. 즉, 주인의 보살핌 없이도 잘 자라는 봉선화의 모습을 표현합니다." },
                { q: "<보기>에 제시된 노인의 말에 대한 반응으로 적절하지 않은 것은?", ctx: passages.hwadan + "<br><b>[보기]</b><br>㉠ \"빗물이나 수돗물이나 물은 마찬가지일 텐데…….\"<br>㉡ \"그저 하늘 물이라야....... 억조창생이 다 비를 맞아야.......\"", o: ["㉠에서 노인은 빗물과 수돗물을 동일하게 인식하고 있어.", "㉡에서 노인이 ㉠에서 품었던 의문이 해소되고 있어.", "㉠에서 빗물은 자연적인 것을, 수돗물은 인위적인 것을 가리켜.", "㉡에서 노인은 자신의 한계를 깨닫고 절망적인 현실을 받아들이고 있어.", "㉠는 매일 물을 주어도 화초들이 살아나지 않는 것을 보고 노인이 한 말이야."], a: 4, exp: "㉡에서 노인은 비를 맞고 소생한 화초들을 보며 자연의 힘(하늘 물)의 위대함을 깨닫고 감탄하는 것이지, 절망적인 현실을 받아들이는 것이 아닙니다." },
                { q: "이 글의 어휘 사용에서 드러나는 글쓴이의 개성으로 가장 적절한 것은?", o: ["사투리를 활용하여 향토적인 분위기를 조성하고 있어요.", "영탄적인 어조로 글쓴이의 감정을 직설적으로 표출하고 있어요.", "고사를 인용하여 글쓴이의 생각을 함축적으로 전달하고 있어요.", "인물 간의 대화 장면을 직접 보여 주어 상황을 현장감 있게 표현하고 있어요.", "현재 잘 쓰이지 않는 어휘와 한자를 사용한 것에서 예스러운 어투가 드러나요."], a: 5, ctx: passages.hwadan, exp: "제시문에 나타난 '찰찰하신', '손아(孫兒)', '재공(功)', '일고지혜(一顧之惠)' 등 현재는 잘 쓰이지 않는 어휘나 한자어를 사용하는 예스러운 어투에서 글쓴이의 개성이 드러납니다." },
                { q: "(가)와 (나)의 공통점으로 가장 적절한 것은?", ctx: `<b>(가) [화단 일부]</b><br>무럭무럭 넘치는 기운에 마음대로 뻗고 나가려는 가지가 그만 가위에 잘리고 철사에 묶이어 채반처럼 뒤틀려 있는 것은 아무리 보아도 괴로운 꼴이다. 불구요, 기형이요, 재변이라 안 할 수 없다.<br><br><b>(나) [광화문, 겨울, 불꽃, 나무]</b><br>해가 졌는데도 어두워지지 않는다<br>겨울 저물녘 광화문 네거리<br>맨몸으로 돌아가 있는 가로수들이<br>일제히 불을 켠다 나뭇가지에<br>수만 개 꼬마전구들이 들러붙어 있다<br>불현듯 불꽃 나무! 하며 손뼉을 칠 뻔했다<br>어둠도 이젠 병균 같은 것일까<br>밤을 끄고 휘황하게 낮을 켜 놓은 권력들`, o: ["자연물의 속성과 인간의 속성을 비교하고 있다.", "생명의 근원인 자연에 대한 경외감을 보이고 있다.", "자연물을 신격화하여 자연의 법칙을 강조하고 있다.", "자연물을 소재로 하여 인간의 행태를 비판하고 있다.", "계절의 특성을 바탕으로 부정적 상황을 강조하고 있다."], a: 4, exp: "(가)는 인위적으로 뒤틀린 화초를, (나)는 전구로 뒤덮인 가로수를 소재로 삼고 있습니다. 두 작품 모두 자연물을 인위적으로 변형시키는 인간의 행태를 비판적인 시각으로 바라보고 있습니다." },
                { q: "협력의 원리에 대한 설명으로 적절하지 않은 것은?", o: ["대화의 주제를 알고 대화에 참여해야 한다.", "대화의 목적을 이루려면 서로 협력해야 한다.", "대화를 할 때는 명료한 표현을 사용해야 한다.", "대화의 내용은 타당한 근거가 바탕이 되어야 한다.", "대화를 할 때는 많은 정보를 자세하게 전달해야 한다."], a: 5, ctx: passages.dialogue, exp: "협력의 원리 중 '양의 격률'은 대화에서 필요한 만큼의 정보만 전달하라고 요구합니다. 너무 많은 정보를 자세하게 전달하는 것은 양의 격률에 어긋납니다." },
                { q: "제시된 대화에서 '대화 함축'의 예로 가장 적절한 것은?", o: ["동희의 첫 번째 대답", "화성의 두 번째 질문", "동희의 두 번째 대답", "화성의 마지막 말", "정답 없음"], a: 3, ctx: passages.dialogue, exp: "축구부 입단 시험 결과를 묻는 동희의 질문에 화성은 '내가 축구화를 어디에 두었더라?'라며 대화의 주제와 관련 없는 말을 합니다. 이는 시험에 떨어졌다는 사실을 직접 말하기 곤란하여, 관련성의 격률을 의도적으로 어겨 간접적으로 자신의 의도를 전달하는 '대화 함축'에 해당합니다." },
                { q: "공손성의 원리를 적용하여 말을 바꾼 것으로 적절하지 않은 것은?", ctx: `<b>원문:</b> 정후야, 내일 별일 없으면 나랑 네 옷 좀 사러 가는 게 어때? 너는 맨날 너랑 안 어울리는 옷만 입는 것 같아. 옷이 그게 뭐야.<br><b>바꾼 말:</b> 정후야, 너는 키가 커서 어떤 옷이든 다 잘 어울리겠다. 내가 옷에 대한 안목이 없나 봐. 네가 옷을 골라 주면 나야 좋지.`, o: ["상대방을 칭찬하고 있다.", "자신을 낮추어 겸손하게 표현하고 있다.", "상대방에게 부담을 주지 않으려 한다.", "상대방의 의견을 존중하고 있다.", "상대방의 잘못을 직접적으로 지적하고 있다."], a: 5, exp: "바꾼 말에서는 상대방의 잘못을 직접적으로 지적하는 대신, 칭찬(칭찬의 격률)과 겸양(겸양의 격률)의 표현을 사용하여 공손하게 자신의 의도를 전달하고 있습니다." },
                { q: "체면 유지의 원리에 대한 조언으로 적절하지 않은 것은?", ctx: `<b>상황:</b> 경기에서 진 후, 후배가 선배에게 "선배가 결정적인 순간마다 실수만 하지 않았어도 오늘 경기에서 이겼을걸요?"라고 말했다.`, o: ["자신의 말이 상대방에게 미칠 영향을 생각해 봐.", "상대방의 마음을 배려하고 상대방을 존중해 주는 태도도 필요해.", "상대방을 비방하기보다는 칭찬하는 말을 먼저 해 보면 어떨까?", "여러 사람 앞에서 상대방의 잘못을 지적하는 말은 상대방의 체면을 손상시킬 수 있어.", "상대방의 잘못을 지적할 때는 상대방에게 직접적으로 이야기해야 상대방이 잘못을 깨우칠 수 있어."], a: 5, exp: "체면 유지의 원리에 따르면, 여러 사람 앞에서 상대방의 잘못을 직접적으로 지적하는 것은 상대방의 체면을 손상시키는 행위이므로 피해야 합니다. 따라서 직접적으로 이야기하라는 조언은 적절하지 않습니다." },
                { q: "개성이 드러나는 글을 쓰기 위해 필요한 태도로 가장 적절한 것은?", o: ["독특한 경험을 통해 새로운 가치를 찾는다.", "독자들이 흥미를 가질 수 있도록 신조어나 외래어를 활용한다.", "언어 공동체에 영향을 주는 특이한 가치관은 드러내지 않는다.", "가치 있는 인식을 효과적으로 드러낼 수 있는 참신한 표현을 고민한다.", "의미가 모호한 문장을 활용하여 자신의 관점을 효과적으로 드러낸다."], a: 4, exp: "개성적인 글쓰기는 일상적인 경험이라도 자신만의 관점으로 가치를 부여하고, 이를 참신하고 진솔한 표현으로 담아내는 것입니다. 따라서 가치 있는 인식을 효과적으로 드러낼 표현을 고민하는 태도가 가장 중요합니다." },
                { q: "시 '길'의 주제로 가장 적절한 것은?", o: ["자연과의 합일 추구", "지나간 청춘에 대한 그리움", "본질적 자아 회복을 향한 의지", "부조리한 현실에 대한 체념", "사랑하는 이에 대한 연모"], a: 3, ctx: passages.gil, exp: "시적 화자는 '잃어버린 것'을 찾기 위해 길을 나서고, 그 길이 '담 저쪽에 내가 남아 있는 까닭'이라고 말합니다. 이는 잃어버린 순수한 자아, 즉 본질적 자아를 회복하려는 의지를 나타냅니다." },
                { q: "시 '길'에서 '돌담, 쇠문'이 상징하는 것은?", o: ["자아 성찰의 매개체", "시적 화자의 조력자", "본질적 자아 회복을 가로막는 장애물", "희망적인 미래", "평화로운 고향의 모습"], a: 3, ctx: passages.gil, exp: "'돌담'과 '굳게 닫힌 쇠문'은 화자가 '담 저쪽'의 '나'에게 가는 것을 가로막는 존재입니다. 이는 본질적 자아를 회복하는 과정에서 겪는 어려움과 장애물을 상징합니다." },
                { q: "시 '길'에서 시적 화자가 '부끄러움'을 느끼게 하는 매개체는?", o: ["길", "돌담", "그림자", "하늘", "풀"], a: 4, ctx: passages.gil, exp: "화자는 '돌담을 더듬어 눈물짓다'가 '쳐다보면 하늘은 부끄럽게 푸릅니다'라고 말합니다. 절망적인 자신의 처지와 대비되는 맑고 푸른 하늘을 보며 부끄러움을 느끼고, 이를 계기로 자아 성찰에 이르게 됩니다." },
                { q: "시 '길'의 표현상 특징으로 가장 적절한 것은?", o: ["반어적 표현으로 시적 긴장감을 드러내고 있다.", "방언을 활용하여 향토적 분위기를 조성하고 있다.", "특정한 종결 어미(-ㅂ니다)를 반복하여 운율을 형성하고 있다.", "자연물에 말을 건네는 방식으로 주제를 표현하고 있다.", "남성적 어조로 강한 의지를 표출하고 있다."], a: 3, ctx: passages.gil, exp: "이 시는 '-ㅂ니다'라는 경어체의 종결 어미를 반복 사용하여 운율을 형성하고, 화자의 고백적이고 성찰적인 어조를 효과적으로 드러냅니다." },
                { q: "논설문 '동물도 권리가 있을까'의 서론에서 글쓴이가 제기하는 문제 상황으로 가장 적절한 것은?", o: ["인간은 동물과 달리 권리를 인정받고 있다.", "인간은 기본적 욕구가 있고 이를 충족하고자 한다.", "인간과 동물은 저마다 타고난 기본적인 욕구가 다르다.", "동물은 무리 생활을 하며 사회적 관계를 맺고 싶어 한다.", "인간은 자신의 이익이나 즐거움을 위해 동물의 욕구를 외면한다."], a: 5, ctx: passages.animal, exp: "글쓴이는 서론에서 공장식 축산, 동물원 등의 사례를 들며 '인간이 자신의 이익이나 즐거움을 위해 동물의 욕구를 돌아보지 않는 일'을 문제 상황으로 제시하고 있습니다." },

                { q: "다음은 어떤 논증 방법에 해당하는가?", ctx: `A도 사람이고 죽는다. B도 사람이고 죽는다. C도 사람이고 죽는다. 그러므로 모든 사람은 죽는다.`, o: ["연역 논증", "귀납 논증", "유비 논증", "오류 논증", "변증법적 논증"], a: 2, exp: "개별적이고 구체적인 사례들(A, B, C)을 바탕으로 일반적인 원리나 법칙('모든 사람은 죽는다')을 이끌어내는 방식은 귀납 논증입니다." },
                { q: "다음 글의 목적으로 가장 적절한 것은?", ctx: `최근 청소년들의 무분별한 스마트폰 사용이 심각한 문제로 대두되고 있습니다. 스마트폰 중독은 학업 부진은 물론, 거북목 증후군과 같은 신체적 문제까지 유발할 수 있습니다. 따라서 우리는 스마트폰 사용 시간을 스스로 조절하고, 유해 콘텐츠로부터 자신을 보호하려는 노력을 기울여야 합니다.`, o: ["정보 전달", "설득", "정서 표현", "친교", "광고"], a: 2, exp: "이 글은 청소년의 스마트폰 사용 문제점을 지적하고, '노력을 기울여야 한다'며 독자의 생각이나 행동의 변화를 촉구하고 있습니다. 이는 설득을 목적으로 하는 글의 전형적인 특징입니다." },
                { q: "다음 중 외래어 표기법에 맞게 쓰인 것은?", o: ["화일(file)", "밧데리(battery)", "콘트롤(control)", "서비스(service)", "초콜렛(chocolate)"], a: 4, exp: "외래어 표기법에 따르면 '파일', '배터리', '컨트롤', '초콜릿'이 올바른 표기입니다. '서비스'는 맞게 쓰였습니다." },
                { q: "다음 중 띄어쓰기가 바르지 않은 것은?", o: ["아는 것이 힘이다.", "나 만큼 너를 사랑해.", "꽃이 예쁘게 피었다.", "먹을 만큼만 가져가라.", "그가 떠난 지 오래되었다."], a: 2, exp: "조사 '만큼'은 앞말에 붙여 써야 합니다. 따라서 '나만큼'으로 붙여 써야 합니다. (4)번의 '만큼'은 의존 명사이므로 띄어 씁니다." },
                { q: "다음 문장에서 불필요한 단어는?", ctx: `그 사건에 대해서는 역사가들이 앞으로도 계속해서 연구할 것이다.`, o: ["대해서는", "역사가들이", "앞으로도", "계속해서", "것이다"], a: 4, exp: "'앞으로도'와 '계속해서'는 의미가 중복됩니다. '앞으로도' 또는 '계속' 중 하나만 사용해도 의미 전달에 충분합니다. (예: 앞으로 연구할 것이다 / 계속 연구할 것이다)" },
                { q: "다음 시의 중심 소재는?", ctx: `내가 그의 이름을 불러 주기 전에는 / 그는 다만 / 하나의 몸짓에 지나지 않았다. // 내가 그의 이름을 불러 주었을 때 / 그는 나에게로 와서 / 꽃이 되었다. (김춘수, '꽃')`, o: ["이름", "몸짓", "꽃", "우리", "눈짓"], a: 1, exp: "이 시는 '이름을 불러주는 행위'를 통해 무의미했던 존재가 의미 있는 존재('꽃')가 되는 과정을 그리고 있습니다. 따라서 관계를 형성하고 의미를 부여하는 행위의 핵심 소재는 '이름'입니다." },
                { q: "다음 글의 종류로 가장 적절한 것은?", ctx: `[장소] OO 미술관 제1전시실 [시간] 오후 2시 / 햇살이 잘 드는 창가에 한 여인이 앉아 있다. 그녀는 창밖을 바라보며 무언가 깊은 생각에 잠겨 있다. 이때, 한 남자가 조용히 다가와 그녀의 옆에 앉는다.`, o: ["시", "소설", "수필", "희곡", "기사문"], a: 4, exp: "등장인물의 대사, 행동, 무대 장치 등을 지시하는 지시문 형식으로 쓰여 있으며, 연극 상연을 목적으로 하는 글이므로 희곡입니다." }
            ]
        }
    };
    
    // --- 스크립트 로직 ---
    let currentTimerInterval;

    function buildQuestionHTML(qData, qIndex) {
        let optionsHTML = qData.o.map((option, i) => `
            <li>
                <label>
                    <input type="radio" name="q${qIndex + 1}" value="${i + 1}">
                    <span>(${i + 1}) ${option}</span>
                </label>
            </li>
        `).join('');
        return `<div class="question"><p>${qIndex + 1}. ${qData.q}</p>${qData.ctx ? `<div class="context">${qData.ctx}</div>` : ''}<ul class="options">${optionsHTML}</ul></div>`;
    }

    function populateTests() {
        for (const testId in tests) {
            const form = document.getElementById(`test-form-${testId.slice(-1)}`);
            if (form && tests[testId].questions.length > 0) {
                const questions = tests[testId].questions;
                let allQuestionsHTML = questions.map((q, index) => buildQuestionHTML(q, index)).join('');
                form.innerHTML = allQuestionsHTML + '<button type="submit" class="submit-btn">제출하기</button>';
            }
        }
    }

    function startTimer(duration, displayElement, formElement) {
        if (currentTimerInterval) clearInterval(currentTimerInterval);
        let timer = duration;
        currentTimerInterval = setInterval(function () {
            let minutes = parseInt(timer / 60, 10);
            let seconds = parseInt(timer % 60, 10);
            minutes = minutes < 10 ? "0" + minutes : minutes;
            seconds = seconds < 10 ? "0" + seconds : seconds;
            displayElement.textContent = minutes + ":" + seconds;
            displayElement.style.color = timer < 300 ? '#d9534f' : '#333';
            if (--timer < 0) {
                clearInterval(currentTimerInterval);
                displayElement.textContent = "시간 종료!";
                alert('시간이 종료되었습니다. 답안을 자동 제출합니다.');
                formElement.requestSubmit();
            }
        }, 1000);
    }

    function openTest(evt, testName) {
        document.querySelectorAll(".tab-content").forEach(c => c.style.display = 'none');
        document.querySelectorAll(".tab-link").forEach(l => l.classList.remove('active'));
        document.getElementById(testName).style.display = 'block';
        evt.currentTarget.classList.add('active');
        const testNumber = testName.slice(-1);
        const timerDisplay = document.getElementById('timer' + testNumber);
        const form = document.getElementById('test-form-' + testNumber);
        if(tests['test'+testNumber].questions.length > 0) {
            startTimer(40 * 60, timerDisplay, form);
        }
    }
    
    async function handleFormSubmit(event) {
        event.preventDefault();
        clearInterval(currentTimerInterval);
        
        const form = event.target;
        const testNumber = form.id.slice(-1);
        const testId = `test${testNumber}`;
        const testData = tests[testId];
        const formData = new FormData(form);

        let score = 0;
        let userAnswers = [];
        testData.questions.forEach((q, index) => {
            const userAnswer = formData.get(`q${index + 1}`);
            const isCorrect = userAnswer && parseInt(userAnswer) === q.a;
            if (isCorrect) score++;
            userAnswers.push({
                q: q.q,
                options: q.o,
                ctx: q.ctx,
                correctAnswer: q.a,
                userAnswer: userAnswer ? parseInt(userAnswer) : null,
                explanation: q.exp,
                isCorrect: isCorrect
            });
        });

        const finalScore = Math.round((score / testData.questions.length) * 100);

        const studentName = prompt("점수 제출을 위해 이름을 입력하세요 (예: 홍길동):");
        if (studentName === null || studentName.trim() === "") {
            alert(`제출이 취소되었습니다.\n\n당신의 점수는 100점 만점에 ${finalScore}점 입니다.`);
            showResults(finalScore, userAnswers);
            return;
        }

        const submitBtn = form.querySelector('.submit-btn');
        submitBtn.disabled = true;
        submitBtn.textContent = '제출 중...';

        const dataToSend = new FormData();
        dataToSend.append('studentName', studentName);
        dataToSend.append('testName', `실전 테스트 ${testNumber}`);
        dataToSend.append('score', finalScore);
        dataToSend.append('timestamp', new Date().toLocaleString('ko-KR'));

        try {
            await fetch(GOOGLE_SCRIPT_URL, { method: 'POST', body: dataToSend, mode: 'no-cors' });
            alert(`${studentName}님, 제출이 완료되었습니다.\n\n당신의 점수는 100점 만점에 ${finalScore}점 입니다.`);
        } catch (error) {
            console.error('Error:', error);
            alert(`제출 중 오류가 발생했습니다. 하지만 채점은 완료되었습니다.\n\n${studentName}님의 점수: ${finalScore}점`);
        } finally {
            showResults(finalScore, userAnswers);
        }
    }

    function showResults(score, answers) {
        const testContainer = document.querySelector('.container');
        const resultsContainer = document.getElementById('results-container');
        
        let resultsHTML = `
            <h2>시험 결과</h2>
            <div class="result-summary">총점: ${score}점</div>
        `;

        answers.forEach((answer, index) => {
            const optionsHTML = answer.options.map((option, i) => {
                const optionNum = i + 1;
                let className = '';
                if (optionNum === answer.correctAnswer) {
                    className = 'correct'; // 정답
                } else if (optionNum === answer.userAnswer) {
                    className = 'incorrect'; // 사용자가 선택한 오답
                }
                return `<li class="${className}">(${optionNum}) ${option}</li>`;
            }).join('');

            resultsHTML += `
                <div class="result-question">
                    <p>${index + 1}. ${answer.q}</p>
                    ${answer.ctx ? `<div class="context">${answer.ctx}</div>` : ''}
                    <ul class="options result-options">${optionsHTML}</ul>
                    <div class="explanation">
                        <span class="explanation-title">해설</span>
                        <div>${answer.explanation || '해설이 제공되지 않은 문제입니다.'}</div>
                    </div>
                </div>
            `;
        });

        resultsHTML += `<a href="#" onclick="location.reload(); return false;" class="retry-btn">다른 테스트 풀어보기</a>`;
        
        resultsContainer.innerHTML = resultsHTML;
        testContainer.style.display = 'none';
        resultsContainer.style.display = 'block';
    }

    document.addEventListener('DOMContentLoaded', function() {
        populateTests();
        document.getElementById('test-form-1').addEventListener('submit', handleFormSubmit);
        document.getElementById('test-form-2').addEventListener('submit', handleFormSubmit);
        document.getElementById('test-form-3').addEventListener('submit', handleFormSubmit);
        const firstTimerDisplay = document.getElementById('timer1');
        const firstForm = document.getElementById('test-form-1');
        if (firstTimerDisplay && firstForm) {
            startTimer(40 * 60, firstTimerDisplay, firstForm);
        }
    });
</script>
