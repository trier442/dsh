                    { qNum: 10, answer: 4, points: 3, area: "독서", subArea: "주제 통합", type: "세부 내용 파악", detailedExplanation: { 1: "국가 부도와 같은 특수한 사태가 없다면 가치가 유지되므로 적절합니다.", 2: "중앙은행이 발행하고 전자 지갑 시스템을 통해 사용하므로 적절합니다.", 3: "전자 시스템을 통해 거래 정보가 기록될 수 있으므로 적절합니다.", 4: "중앙은행 디지털 화폐는 실물이 없을 뿐 법정 화폐이므로, 재화의 경제적 가치를 측정하는 기준은 현금과 동일합니다. 따라서 적절하지 않습니다.", 5: "국가가 관리하는 화폐이므로 구매력이 유지될 가능성이 높으므로 적절합니다." } },
                    { qNum: 11, answer: 5, points: 2, area: "독서", subArea: "주제 통합", type: "생략된 내용 추론", detailedExplanation: { 1: "저금리 대출을 줄이면 민간 은행의 자금이 감소하여 경제가 악화될 수 있으므로 적절하지 않습니다.", 2: "보유 상한선을 설정하지 않으면 대규모 전환을 막을 수 없으므로 적절하지 않습니다.", 3: "혜택을 지급하면 사용이 확대되어 문제점을 보완하기 어려우므로 적절하지 않습니다.", 4: "결제 기술 개발은 사용 편의성을 높여 대규모 전환을 가속화할 수 있으므로 적절하지 않습니다.", 5: "민간 은행 예금의 대규모 이탈을 막기 위해, 개인이 보유한 디지털 화폐의 이자율을 민간 은행 예금 이자율보다 낮게 적용하는 것이 합리적인 보완 방안이므로 적절합니다." } },
                    { qNum: 12, answer: 4, points: 3, area: "독서", subArea: "주제 통합", type: "구체적 사례 적용", detailedExplanation: { 1: "가격 변동성이 크면 가치의 척도로 기능하기 어려우므로 적절하지 않습니다.", 2: "화폐를 이용한 구매는 욕망의 이중적 일치가 필요 없으므로 적절하지 않습니다.", 3: "A 코인은 법정 화폐가 아니므로 불환 지폐와 비교하는 것은 부적절합니다.", 4: "A 코인은 피자 구매에 사용되어 교환의 매개 수단으로 일부 기능했지만, 가격 변동성이 매우 커 가치를 안정적으로 저장하는 역할을 하기는 어렵습니다. 따라서 적절합니다.", 5: "A 코인은 가치가 사라질 위험이 크므로 적절하지 않습니다." } },
                    { qNum: 13, answer: 4, points: 2, area: "독서", subArea: "주제 통합", type: "어휘 의미", detailedExplanation: { 1: "①의 '얻다'는 '용기를 얻다'의 의미, ㉠의 '얻다'는 '재화를 얻다'의 의미로 다릅니다.", 2: "②의 '높였다'는 '말을 높이다'의 의미, ㉡의 '높여'는 '매력을 높이다'의 의미로 다릅니다.", 3: "③의 '멀다'는 '시간적으로 멀다'의 의미, ㉢의 '멀다'는 '거리가 멀다'의 의미로 다릅니다.", 4: "㉠과 ④의 '이루어지다'는 '어떤 대상에 의하여 일정한 상태나 결과가 생기거나 만들어지다'라는 의미로 쓰였으므로 적절합니다.", 5: "⑤의 '어렵다'는 '상대가 거리감이 있어 거북하다'는 의미, ㉤의 '어렵다'는 '가능성이 거의 없다'는 의미로 다릅니다." } },
                    { qNum: 14, answer: 4, points: 2, area: "독서", subArea: "기술", type: "세부 내용 파악", detailedExplanation: { 1: "두부와 껌은 특정 식품 첨가물을 사용해 제조하므로 적절합니다.", 2: "착색료는 식품의 색깔을 변화시키는 식품 첨가물이므로 적절합니다.", 3: "향미 증진 목적의 카페인 첨가는 식품 첨가물 사용에 해당하므로 적절합니다.", 4: "3문단에서 식품 가공 중 손실된 영양소를 보충하는 것도 식품 첨가물 사용에 해당한다고 했으므로, 이 선택지는 적절하지 않습니다.", 5: "식품에 옮아갈 수 없는 물질은 식품 첨가물이 아니므로 적절합니다." } },
                    { qNum: 15, answer: 5, points: 2, area: "독서", subArea: "기술", type: "구체적 사례 적용", detailedExplanation: { 1: "자연 추출물과 화학 합성물 모두 식품 첨가물이 될 수 있으므로 적절합니다.", 2: "팽창제는 빵 제조에 필수적인 식품 첨가물이므로 적절합니다.", 3: "수산화나트륨을 보존성 향상 목적으로 사용하면 식품 첨가물이므로 적절합니다.", 4: "인체에 유해할 수 있는 물질은 사용량을 법적으로 제한하므로 적절합니다.", 5: "1문단에서 완성된 식품에 남아 있지 않더라도 제조, 가공, 조리, 보존 중에 사용되었다면 식품 첨가물이라고 했으므로, 이 선택지는 적절하지 않습니다." } },

                    { qNum: 17, answer: 4, points: 3, area: "독서", subArea: "기술", type: "구체적 사례 적용", detailedExplanation: { 1: "A는 0.1mg/kg 미만 섭취 시 유해 반응이 나타나지 않으므로 적절합니다.", 2: "A도 용량 반응 곡선을 바탕으로 일일 섭취 허용량을 계산할 수 있으므로 적절합니다.", 3: "일일 섭취 허용량은 체중 1kg당 용량이므로, 체중이 달라져도 허용량 자체는 달라지지 않으므로 적절합니다.", 4: "식품 1개당 포함될 수 있는 B의 양은 식품의 종류별 섭취량 등을 고려하여 법적으로 제한되므로, 용량 반응 곡선만으로 100mg 이상 포함될 수 없다고 단정하기는 어렵습니다. 따라서 적절하지 않습니다.", 5: "일일 섭취 허용량은 장기간 섭취 기준이므로, 일시적 초과는 유해 영향이 나타나지 않을 수 있어 적절합니다." } },
                    { qNum: 18, answer: 3, points: 2, area: "문학", subArea: "고전 시가/수필", type: "종합적 이해", detailedExplanation: { 1: "(가)는 타인 평가를 통해 능력을 인정받고 싶은 소망이 없으므로 적절하지 않습니다.", 2: "(나)는 도피가 아닌 국정 운영의 고뇌를 드러내므로 적절하지 않습니다.", 3: "(가)는 죽은 충신(박제상, 조구리)을 긍정적으로 언급하지만, (나)는 살아있는 척화파 신하들의 행적에 대한 부정적 인식을 드러내므로 적절합니다.", 4: "(가)와 (나) 모두 냉소적 태도를 보이지 않으므로 적절하지 않습니다.", 5: "(가)와 (나) 모두 새로운 것을 중시하는 자세는 나타나지 않으므로 적절하지 않습니다." } },
                    { qNum: 19, answer: 5, points: 3, area: "문학", subArea: "고전 시가/수필", type: "외적 준거 감상", detailedExplanation: { 1: "①은 청나라에 항복한 현실론자들에 대한 비판으로 볼 수 있으므로 적절합니다.", 2: "②는 술로 시름을 달래려는 모습이므로 적절합니다.", 3: "③은 글쓴이가 명분론을 인정하고 이해하고 있음을 보여주므로 적절합니다.", 4: "④는 국가 존망의 위기에서 명나라의 은혜에만 얽매여서는 안 된다는 경계이므로 적절합니다.", 5: "ⓔ에서 최명길은 장유가 명분론을 포기했다고 보지 않았으며, 국정 운영에 협조해 줄 것을 부탁하고 있습니다. 감사를 표현하는 내용은 없으므로 적절하지 않습니다." } },

                    { qNum: 22, answer: 2, points: 3, area: "문학", subArea: "고전 시가", type: "외적 준거 감상", detailedExplanation: { 1: "화자가 자신과 동일시하는 대상이 아니므로 적절하지 않습니다.", 2: "ⓑ는 볼모로 잡힌 왕자를 구해 온 충신의 본보기로, 화자는 당대에 이런 인물이 없음을 안타까워하고 있습니다. 따라서 문제 상황 해결과 관련하여 떠올리는 바람직한 대상이므로 적절합니다.", 3: "ⓐ는 화자의 슬픔을 해소하지 못하며, ⓑ는 슬픔을 유발하는 존재로 볼 수 있으므로 적절하지 않습니다.", 4: "화자가 자신의 지난 삶을 성찰하는 내용은 나타나지 않으므로 적절하지 않습니다.", 5: "화자가 가치관을 바꾸는 내용은 나타나지 않으므로 적절하지 않습니다." } },

                    { qNum: 24, answer: 4, points: 2, area: "문학", subArea: "고전 소설", type: "내용 이해", detailedExplanation: { 1: "장끼가 통곡하는 것이 아니라 까투리가 통곡하므로 적절하지 않습니다.", 2: "장끼는 재앙을 피할 수 없다고 생각하므로 적절하지 않습니다.", 3: "까투리는 장끼의 요청에 의해 맥을 짚는 것이지, 살릴 방법을 찾기 위함이 아니므로 적절하지 않습니다.", 4: "까투리는 장끼에게 자신의 말을 들었으면 변을 당하지 않았을 것이라며, 장끼가 스스로 재앙을 자초했다고 생각하므로 적절합니다.", 5: "까투리는 장끼를 원망하는 것이 아니라 그의 죽음을 슬퍼하므로 적절하지 않습니다." } },

        // --- HTML 생성 함수 ---
        function createQuestionHTML(qNum) {
            let optionsHTML = '';
            for (let i = 1; i <= 5; i++) {
                optionsHTML += `<div class="flex items-center"><input type="radio" id="q${qNum}-o${i}" name="q${qNum}" value="${i}" class="omr-radio hidden"><label for="q${qNum}-o${i}" class="cursor-pointer w-6 h-6 flex items-center justify-center border-2 border-gray-300 rounded-full transition-all duration-200 hover:bg-gray-200 text-xs">${i}</label></div>`;
            }
            return `<div class="flex items-center space-x-2 p-1 rounded-md"><span class="font-semibold w-7 text-right text-gray-700 text-sm">${qNum}.</span><div class="flex space-x-1">${optionsHTML}</div></div>`;
        }
        
        // --- 데이터 처리 및 분석 함수 ---
        function getPercentage(correct, total) { return total === 0 ? 0 : Math.round((correct / total) * 100); }

        function getTopAndBottomStats(statsObject, count = 1) {
            const sorted = Object.entries(statsObject)
                .filter(([, {t}]) => t > 0)
                .map(([label, {c, t}]) => ({ label, rate: getPercentage(c, t), total: t }))
                .sort((a, b) => b.rate - a.rate);
            
            if (sorted.length === 0) return { strengths: [], weaknesses: [] };

            const strengths = sorted.slice(0, count).filter(item => item.rate > 75);
            const weaknesses = sorted.slice(-count).filter(item => item.rate < 60);
            
            return { strengths, weaknesses };
        }

            let review = `<p class="mb-4"><strong class="text-blue-600 font-bold">${name}</strong>님의 이번 모의고사 점수는 <strong class="text-blue-600 font-bold">${score}점</strong>입니다. 세부 영역별 분석 결과는 다음과 같습니다.</p>`;
            
            const readingStats = getTopAndBottomStats(stats.reading);
            const litStats = getTopAndBottomStats(stats.literature);
            const typeStats = getTopAndBottomStats(stats.type, 2);

            // 강점 분석
            let strengthText = [];
            if (readingStats.strengths.length > 0) strengthText.push(`독서 영역에서는 특히 <strong class="font-bold">'${readingStats.strengths.map(s => s.label).join(', ')}'</strong> 지문에 대한 이해도가 높습니다.`);

            if (typeStats.strengths.length > 0) strengthText.push(`문제 유형 면에서는 <strong class="font-bold">'${typeStats.strengths.map(s => s.label).join(', ')}'</strong> 유형 풀이에 능숙합니다.`);

            if (strengthText.length > 0) {
                review += `<p class="mb-2"><strong class="font-semibold text-green-600">강점 분석:</strong> ${strengthText.join(' ')} 이러한 강점은 꾸준히 유지하며 고난도 문제에 도전하여 실력을 더욱 공고히 하는 것이 좋겠습니다.</p>`;
            } else {
                review += `<p class="mb-2"><strong class="font-semibold text-green-600">강점 분석:</strong> 전반적으로 모든 영역에서 고른 성취도를 보이고 있습니다. 특정 영역에 치우치지 않는 안정적인 학습 습관이 돋보입니다.</p>`;
            }

            // 약점 분석
            let weaknessText = [];
            if (readingStats.weaknesses.length > 0) weaknessText.push(`독서에서는 <strong class="font-bold">'${readingStats.weaknesses.map(s => s.label).join(', ')}'</strong> 주제의 지문에서 다소 어려움을 겪었습니다.`);
            if (litStats.weaknesses.length > 0) weaknessText.push(`문학에서는 <strong class="font-bold">'${litStats.weaknesses.map(s => s.label).join(', ')}'</strong> 갈래의 오답률이 높게 나타났습니다.`);
            if (typeStats.weaknesses.length > 0) weaknessText.push(`문제 유형에서는 <strong class="font-bold">'${typeStats.weaknesses.map(s => s.label).join(', ')}'</strong> 유형에 대한 보완이 필요해 보입니다.`);

            if (weaknessText.length > 0) {
                review += `<p class="mb-4"><strong class="font-semibold text-orange-600">약점 분석:</strong> ${weaknessText.join(' ')}</p>`;

            } else {
                review += `<p class="font-semibold"><strong>학습 방향 제안:</strong> 특별히 두드러지는 약점은 없으나, 전반적인 완성도를 높이기 위해 고난도 문항이나 실수로 틀린 문제를 중심으로 오답을 분석하는 것이 중요합니다. 현재의 균형 잡힌 학습을 유지하며, 꾸준히 실전 모의고사를 풀어보는 것이 좋은 전략입니다.</p>`;
            }

            return review;
        }

        // --- 핵심 로직 함수 (수정됨) ---
        function calculateAndDisplayResults() {
            const studentName = document.getElementById('student-name').value || '수험생';
            const schoolName = document.getElementById('school-name').value || 'EBS';
            const round = document.getElementById('exam-round').value;
            
            const userAnswers = [];
            for (let i = 1; i <= 45; i++) {
                const selectedOption = document.querySelector(`input[name="q${i}"]:checked`);
                if (!selectedOption) { alert('모든 문항에 답을 입력해주세요.'); return; }
                userAnswers.push({ qNum: i, answer: parseInt(selectedOption.value) });
            }

            const exam = mockExamData[round];
            if (!exam || !exam.questions || exam.questions.length === 0) { alert('해당 회차의 데이터가 준비되지 않았습니다.'); return; }
            const correctAnswers = exam.questions;

            const results = {
                totalScore: 0,
                wrongAnswers: [],
                stats: {
                    area: { '독서': { t: 0, c: 0 }, '문학': { t: 0, c: 0 }, '언어': { t: 0, c: 0 }, '매체': { t: 0, c: 0 } },
                    reading: { '독서 이론': { t: 0, c: 0 }, '사회·문화': { t: 0, c: 0 }, '과학·기술': { t: 0, c: 0 }, '인문·예술': { t: 0, c: 0 }, '인문': { t: 0, c: 0 }, '사회': { t: 0, c: 0 }, '예술': { t: 0, c: 0 }, '기술': { t: 0, c: 0 }, '주제 통합': { t: 0, c: 0 }, '과학': { t: 0, c: 0 } },
                    literature: { '현대시': { t: 0, c: 0 }, '현대 소설': { t: 0, c: 0 }, '고전 시가': { t: 0, c: 0 }, '고전 소설': { t: 0, c: 0 }, '극/수필': { t: 0, c: 0 }, '현대 수필': { t: 0, c: 0 } },
                    langMedia: { '음운': { t: 0, c: 0 }, '단어': { t: 0, c: 0 }, '문장': { t: 0, c: 0 }, '국어사': { t: 0, c: 0 }, '매체 언어': { t: 0, c: 0 }, '상대 높임 표현': { t: 0, c: 0 }, '받침의 발음': { t: 0, c: 0 }, '시간 표현': { t: 0, c: 0 } },
                    type: {}
                }
            };
            
            correctAnswers.forEach(q => { if (!results.stats.type[q.type]) results.stats.type[q.type] = { t: 0, c: 0 }; });

            correctAnswers.forEach((q, index) => {
                const userAnswer = userAnswers[index];
                const isCorrect = userAnswer.answer === q.answer;
                const { area, subArea, type, points } = q;

                if (isCorrect) {
                    results.totalScore += points;
                } else {
                    results.wrongAnswers.push({ ...q, userAnswer: userAnswer.answer });
                }

                if (results.stats.area[area]) {
                    results.stats.area[area].t++;
                    if (isCorrect) results.stats.area[area].c++;
                }

                if (area === '독서' && results.stats.reading[subArea]) {
                    results.stats.reading[subArea].t++;
                    if (isCorrect) results.stats.reading[subArea].c++;
                } else if (area === '문학' && results.stats.literature[subArea]) {
                    results.stats.literature[subArea].t++;
                    if (isCorrect) results.stats.literature[subArea].c++;
                } else if ((area === '언어' || area === '매체') && results.stats.langMedia[subArea]) {
                    results.stats.langMedia[subArea].t++;
                    if (isCorrect) results.stats.langMedia[subArea].c++;
                }
                
                if (results.stats.type[type]) {
                    results.stats.type[type].t++;
                    if (isCorrect) results.stats.type[type].c++;
                }
            });
            
            displayResults(studentName, schoolName, round, results);
        }
        
        // --- 결과 표시 함수 ---
        function displayResults(name, school, round, data) {

            document.getElementById('result-name').textContent = name;

                wrongAnswersContainer.innerHTML = `<div class="text-center p-8 bg-green-50 rounded-lg"><h4 class="text-2xl font-bold text-green-600">축하합니다!</h4><p class="mt-2 text-gray-700">틀린 문제가 하나도 없습니다. 완벽한 점수입니다!</p></div>`;
            } else {
                data.wrongAnswers.forEach(q => {

                    if (q.detailedExplanation) {

                            explanationHTML += `<li class="${style}"><span class="font-mono mr-1">${i}.</span> ${q.detailedExplanation[i]}</li>`;
                        }
                    } else {
                        explanationHTML = `<li>${q.explanation || '상세 해설이 준비되지 않았습니다.'}</li>`;
                    }
                    wrongAnswersContainer.innerHTML += `<div class="bg-gray-50 border-l-4 border-red-500 p-6 rounded-lg shadow-sm wrong-answer-card"><div class="flex justify-between items-center mb-4"><h4 class="text-xl font-bold text-red-700">오답: ${q.qNum}번</h4><div class="flex space-x-4 text-sm"><span>나의 답: <span class="font-bold bg-red-200 text-red-800 px-2 py-1 rounded">${q.userAnswer}</span></span><span>정답: <span class="font-bold bg-blue-200 text-blue-800 px-2 py-1 rounded">${q.answer}</span></span></div></div><div class="space-y-2 text-sm"><h5 class="font-semibold text-gray-800 mb-1">선택지별 해설</h5><ul class="list-none space-y-1.5">${explanationHTML}</ul></div></div>`;
                });
            }

            const resultsSection = document.getElementById('results-section');
            resultsSection.classList.add('visible');
            resultsSection.scrollIntoView({ behavior: 'smooth', block: 'start' });
        }

        }
        javascript
// --- 타입(문제 유형) 집계 간소화 함수 ---
function simplifyTypeData(typeStats, maxLabels = 7) {
    // 예: 유형별 데이터가 너무 많으면 중요/상위 카테고리만 추림
    const all = Object.entries(typeStats)
        .map(([label, {c, t}]) => ({label, correct: c, total: t}))
        .filter(item => item.total > 0);
    // 많이 출제된 순으로 정렬
    all.sort((a, b) => b.total - a.total);
    let labels = all.slice(0, maxLabels).map(x => x.label);
    let data = all.slice(0, maxLabels).map(x => Math.round((x.correct / x.total) * 100));
    if (all.length > maxLabels) {
        labels.push('기타');
        const etcCorrect = all.slice(maxLabels).reduce((sum, x) => sum + x.correct, 0);
        const etcTotal = all.slice(maxLabels).reduce((sum, x) => sum + x.total, 0);
        data.push(etcTotal ? Math.round((etcCorrect / etcTotal) * 100) : 0);
    }
    return {labels, data};
}
